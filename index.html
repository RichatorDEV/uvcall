<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Call</title>
    <link rel="icon" href="https://files.catbox.moe/eaogb2.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="auth-section">
        <h1>UV Call</h1>
        <div class="form hidden" id="register-form">
            <h2>Registro</h2>
            <input type="text" id="reg-username" placeholder="Usuario" required>
            <input type="password" id="reg-password" placeholder="Contraseña" required>
            <button onclick="register()">Registrarse</button>
            <p class="switch" onclick="showLogin()">¿Ya tienes cuenta? Inicia sesión</p>
            <p id="reg-status" class="status"></p>
        </div>
        <div class="form" id="login-form">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="login-username" placeholder="Usuario" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button onclick="login()">Iniciar Sesión</button>
            <p class="switch" onclick="showRegister()">¿No tienes cuenta? Regístrate</p>
            <p id="login-status" class="status"></p>
        </div>
    </div>

    <div class="container hidden" id="call-section">
        <h1>UV Call</h1>
        <p>Bienvenido, <span id="current-user"></span></p>
        <button id="settings-btn" onclick="toggleSettings()">⚙️</button>
        <div class="video-container" id="video-container">
            <div class="video-wrapper">
                <span class="username-label" id="local-username"></span>
                <video id="localVideo" autoplay muted></video>
                <span class="video-off-text hidden" id="localVideoOff">Cámara Apagada</span>
            </div>
            <div class="video-wrapper remote-placeholder" id="remote-placeholder">
                <span class="username-label">Esperando participante</span>
                <div class="video-placeholder">Sin video</div>
            </div>
        </div>
        <div class="controls">
            <input type="text" id="call-username" placeholder="Usuario a llamar">
            <button id="call-btn" onclick="startCall()">Llamar</button>
            <button id="add-user-btn" class="hidden" onclick="addUserToCall()">Añadir usuario</button>
            <button id="hang-btn" class="hidden" onclick="hangUp()">Colgar</button>
            <button id="camera-btn" class="hidden" onclick="toggleCamera()">Apagar Cámara</button>
            <button id="screen-share-btn" class="hidden" onclick="toggleScreenShare()">Compartir Pantalla</button>
        </div>
        <div class="settings hidden" id="settings-panel">
            <h3>Ajustes</h3>
            <label for="ringtone-upload">Tono de llamada:</label>
            <input type="file" id="ringtone-upload" accept="audio/*">
            <button onclick="saveRingtone()" class="modern-btn">Guardar Tono</button>
            <label for="camera-select">Seleccionar cámara:</label>
            <select id="camera-select"></select>
            <button onclick="changeCamera()" class="modern-btn">Cambiar Cámara</button>
            <button onclick="logout()" class="modern-btn logout-btn">Cerrar Sesión</button>
        </div>
        <p id="call-status" class="status">Estado: Listo</p>
    </div>

    <div class="modal hidden" id="call-request-modal">
        <div class="modal-content">
            <h2>Llamada Entrante</h2>
            <p id="caller-name"></p>
            <button onclick="acceptCall()">Aceptar</button>
            <button onclick="rejectCall()">Rechazar</button>
        </div>
    </div>

    <audio id="ringtone"></audio>

    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
    </script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
