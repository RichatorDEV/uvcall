<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Call</title>
    <link rel="icon" href="https://files.catbox.moe/eaogb2.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-section" id="auth-section">
        <div class="auth-container">
            <h1>UV Call</h1>
            <div class="form hidden" id="register-form">
                <h2>Registro</h2>
                <input type="text" id="reg-username" placeholder="Usuario" required>
                <input type="password" id="reg-password" placeholder="Contraseña" required>
                <button onclick="register()">Registrarse</button>
                <p class="switch" onclick="showLogin()">¿Ya tienes cuenta? Inicia sesión</p>
                <p id="reg-status" class="status"></p>
            </div>
            <div class="form" id="login-form">
                <h2>Iniciar Sesión</h2>
                <input type="text" id="login-username" placeholder="Usuario" required>
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <button onclick="login()">Iniciar Sesión</button>
                <p class="switch" onclick="showRegister()">¿No tienes cuenta? Regístrate</p>
                <p id="login-status" class="status"></p>
            </div>
        </div>
    </div>

    <div class="call-section hidden" id="call-section">
        <div class="video-container" id="video-container">
            <div class="video-wrapper">
                <span class="username-label" id="local-username"></span>
                <video id="localVideo" autoplay muted></video>
                <span class="video-off-text hidden" id="localVideoOff">Cámara Apagada</span>
            </div>
            <div class="video-wrapper remote-placeholder" id="remote-placeholder">
                <span class="username-label">Esperando participante</span>
                <div class="video-placeholder">Sin video</div>
            </div>
        </div>
        <div class="control-bar">
            <span class="current-user">Bienvenido, <span id="current-user"></span></span>
            <div class="controls">
                <input type="text" id="call-username" placeholder="Usuario a llamar">
                <button id="call-btn" onclick="startCall()">Llamar</button>
                <button id="add-user-btn" class="hidden" onclick="addUserToCall()">Añadir</button>
                <button id="hang-btn" class="hidden" onclick="hangUp()">Colgar</button>
                <button id="camera-btn" class="hidden" onclick="toggleCamera()">Apagar Cámara</button>
                <button id="screen-share-btn" class="hidden" onclick="toggleScreenShare()">Compartir Pantalla</button>
                <button id="settings-btn" onclick="toggleSettings()">⚙️</button>
            </div>
            <p id="call-status" class="status">Estado: Listo</p>
        </div>
        <div class="settings-panel hidden" id="settings-panel">
            <h3>Ajustes</h3>
            <label for="ringtone-upload">Tono de llamada:</label>
            <input type="file" id="ringtone-upload" accept="audio/*">
            <button onclick="saveRingtone()" class="modern-btn">Guardar Tono</button>
            <label for="camera-select">Seleccionar cámara:</label>
            <select id="camera-select"></select>
            <button onclick="changeCamera()" class="modern-btn">Cambiar Cámara</button>
            <button onclick="logout()" class="modern-btn logout-btn">Cerrar Sesión</button>
        </div>
    </div>

    <div class="modal hidden" id="call-request-modal">
        <div class="modal-content">
            <h2>Llamada Entrante</h2>
            <p id="caller-name"></p>
            <button onclick="acceptCall()">Aceptar</button>
            <button onclick="rejectCall()">Rechazar</button>
        </div>
    </div>

    <audio id="ringtone"></audio>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
